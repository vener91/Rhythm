<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Rhythm Project</title>
	<meta name="viewport" content="width=device-width, maximum-scale=1.0, initial-scale=1.0, user-scalable=yes" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<link href="css/style.css" rel="stylesheet" />
	<style type="text/css">
    body{
      background-image: url('img/bg.png');
      color: #fefefe;
    }
	</style>
</head>
<body>
<div id="jmpress">

	<div id="about" class="step" data-x="-1000" data-y="-1500" data-scale="2">
		<img src="img/logo.png" /> 
		<p>Rhythm music game built using <img src="img/html5_logo.png" style="width: 100px; position: relative; top: 40px;" /> <img src="img/node_logo.png" style="position: relative; top: 15px;"/> </p>
	</div>

	<div id="about-experiment" class="step" data-x="-800" data-y="-400" data-rotate="-20" data-scale="1.2" data-rotate-y="45">
		<h1>an expriment</h1>
		<p>to try out <span style="font-weight: bold">cool new things</span> that HTML5/CSS3 offers</p>
		<p style="color: #999">canvas | audio | websockets | css3-animations</p>
	</div>

	<div id="about-source" class="step" data-x="-300" data-y="-1000" data-rotate="-40" data-scale="1.4">
		<h1>Can I HAZ source?</h1>
		<a>github.com/vener91/Rhythm</a>
		<a>rhythm.no.de</a>
	</div>
	<div id="about-impress" class="step" data-x="0" data-y="100" data-rotate="-60" data-scale="1.6" data-rotate-y="45">
		<h1>Enough slides</h1>
		<p>lets get on with the demo</p>
	</div>
</div>

<div class="hint">
    <p>Use arrow keys to navigate</p>
</div>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script type="text/javascript" src="js/jmpress.js"></script>
<script type="text/javascript">
$(function() {
	$('#jmpress').jmpress({
		beforeChange: function( slide ) {
			var id = slide.attr('id');
			if (id.indexOf('-') != -1) {
				id = id.substr(0, id.indexOf('-'));
			}
			$('#nav a').removeClass( 'active' );
			$('#nav a[href=#' + id + ']').addClass( 'active' );
		}
	});
	$('.next').click(function() {
		$('#jmpress').jmpress('next');
		return false;
	});
	// HACK TO CHANGE HINT IF IPAD
	var ua = navigator.userAgent.toLowerCase();
	if ( ua.search(/(ipad)/) != -1 ) {
		$('.hint').text('Swipe support is coming :)');
	}
});
</script>

</body>
</html>
